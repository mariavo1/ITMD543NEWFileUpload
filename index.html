<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/html">
    <title>Image Uploader</title>
    <style>
        body {
            background-color: #d9fae5;
        }
        
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
        }
        button {
            border-radius: 10px;
            border: none;
            background-color: #c8a2fa;
            padding: 10px;
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Node.js + Express Image Uploader</h1>
    <form id="form">
        <input type="file" id="myFiles" accept="image/*" multiple />
        <button>Submit</button>
    </form>
    <h2></h2>
    <h3></h3>
    
    <script>
        const form = document.getElementById('form')
        
        const sendFiles = async () => {
        
        const myFiles = document.getElementById('myFiles').files
        
        const formData = new FormData()
        
        Object.keys(myFiles).forEach(key => {
            formData.append(myFiles.item(key).name, myFiles.item(key))
        })
        
        const response = await fetch('http://localhost:3500/upload', {
            method: 'POST',
            body: formData
        })
        
        const json = await response.json()
        
        const h2 = document.querySelector('h2')
        h2.textContent = `Status: ${json?.status}`
        
        const h3 = document.querySelector('h3')
        h3.textContent = json?.message
        
        console.log(json)
        }
        
        form.addEventListener('submit', (e) => {
        e.preventDefault()
        sendFiles()
        })
        
    </script>
</body>
</html>
